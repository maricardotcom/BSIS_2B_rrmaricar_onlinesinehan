    <div class="container py-5 shopping-cart">
        <h3 class="cart-heading">Shopping Cart</h3>

        <p class="shipping-txt">Shipping Details</p>
        <div class="row g-5">
            <div class="col-sm-12 col-md-9">
                <form action="#" method="POST" autocomplete="off">
                    <div class="row g-3 mb-4">
                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="firstname">Firstname<span class="text-danger">*</span></label>
                                <input type="text" name="firstname" class="form-control" placeholder="Provide your firstname." required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="middlename">Middlename<span class="text-danger">*</span></label>
                                <input type="text" name="middlename" class="form-control" placeholder="Provide your middlename." required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <label for="lastname">Lastname<span class="text-danger">*</span></label>
                                <input type="text" name="lastname" class="form-control" placeholder="Provide your lastname." required>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="barangay">Barangay<span class="text-danger">*</span></label>
                                <input type="text" name="barangay" class="form-control" placeholder="Provide your barangay." required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group">
                                <label for="street">Street<span class="text-danger">*</span></label>
                                <input type="text" name="street" class="form-control" placeholder="Provide your street." required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <div class="form-group">
                                <label for="postal_code">Postal Code <span class="text-danger">*</span></label>
                                <input type="text" name="postal_code" class="form-control" placeholder="Provide your postal code." required>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="city">City<span class="text-danger">*</span></label>
                                <input type="text" name="city" class="form-control" placeholder="Provide your city." required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="province">Province<span class="text-danger">*</span></label>
                                <input type="text" name="province" class="form-control" placeholder="Provide your province." required>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="postal_code">Contact Number <span class="text-danger">*</span></label>
                                <input type="text" name="contact_number" class="form-control" placeholder="Provide your contact number." required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary form-btn">Save Details</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-3 order-summary-container">
                <div class="order-heading">
                    <p>Your Order</p>
                </div>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-3">
                            <img src="./assets/fic.jpg" alt="book">
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <p>Mortiga</p>
                            <p>By Olivia Rice</p>
                            <p><span class="item-price">₱500</span> x 2</p>
                        </div>
                        <div class="col-sm-12 col-md-2 d-flex align-items-center">
                            <a href="#" class="text-danger material-symbols-outlined">remove</a>
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-3">
                            <img src="./assets/fic.jpg" alt="book">
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <p>Mortiga</p>
                            <p>By Olivia Rice</p>
                            <p><span class="item-price">₱500</span> x 2</p>
                        </div>
                        <div class="col-sm-12 col-md-2 d-flex align-items-center">
                            <a href="#" class="text-danger material-symbols-outlined">remove</a>
                        </div>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">

                        </div>

                        </div>

                </div>
